<!DOCTYPE html>
<html>
    <head>
        <title>Pseudoclass</title>
    </head>

    <style>
        ul{
            list-style: none;
            color: inherit;
            font-size: 50px;
        }

        ul li:hover{
            color: green;
        }

        ul li:nth-child(even):hover{
            color: red;
        }
    </style>

    <body>
        <ul>
            <li>Home</li>
            <li>About Us</li>
            <li>Contact us</li>
            <li>Services</li>
            <li>Articles</li>
        </ul>
    </body>
</html>
